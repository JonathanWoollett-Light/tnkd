l_english:
  nf_tnk.60.t:0 "An offer we can refuse"
  nf_tnk.60.d:0 "[TNK.GetName] seeks to form an alliance to defend the Mojave. This could be a beneficial opportunity."
  nf_tnk.60.a:0 "This will tilt the odds in our favour"
  nf_tnk.60.b:0 "We do not need them"

  nf_tnk.61.t:0 "A new path forward"
  nf_tnk.61.d:0 "[TNK.GetName] seeks to form an alliance to defend the Mojave. This could be a beneficial opportunity."
  nf_tnk.61.a:0 "This will tilt the odds in our favour"
  nf_tnk.61.b:0 "We do not need them"

  nf_tnk.41.d:0 "As we walk through the golden city there is a feeling of something missing... something coming..."
  nf_tnk.41.a:0 "A small prize for now"

  nf_tnk.42.d:0 "As we walk through the icy harbor there is a feeling of something missing... something coming..."
  nf_tnk.42.a:0 "A small prize for now"

  nf_tnk.43.d:0 "As we pick through the wreckage we discover most of the technology is unsalvageable, but even with their scraps we are enlightened."
  nf_tnk.43.a:0 "We use this specimen to greately advanced our aeronautical prowess"

  nf_tnk.21.a:0 "We must consolidate our power"
  nf_tnk.21.b:0 "We must protect our borders"

  nf_tnk.22.d:0 "I guess it was true all along"
  nf_tnk.22.a:0 "ALIENS?!?"
  nf_tnk.22.b:0 "ALIENS!?!"
  
  nf_tnk.23.d:0 "Night gathers, and now my watch begins.\nWe will be the guadian of this wasteland."
  nf_tnk.23.a:0 "§GWe shall build a paradise."

  nf_tnk.24.d:0 "We will clean the wasteland"
  nf_tnk.24.a:0 "§MWe shall build a paradise"

  nf_tnk.26.a:0 "They shall burn"
  
  nf_tnk.25.t:0 "Retreating from the lion"
  nf_tnk.25.d:0 "We do not need this territory, let us leave this patch of the wasteland to these fanatics."
  nf_tnk.25.a:0 "Now is not the time."

  nf_tnk.26.d:0 "As the air ripples with the power of the laser we see the craft crashing to ground."
  nf_tnk.26.a:0 "There is so much to learn!"

  nf_tnk.29.t:0 "Returning the Jewels"
  nf_tnk.29.d:0 "The NCR has longed after these territories for long enough, let them have them, and they shall let us have peace."
  nf_tnk.29.a:0 "Sacrifices must be made"

  nf_tnk.30.t:0 "An Intriguing Offer"
  nf_tnk.30.d:0 "It would seem for our coperation the Think Tank is willing to offer us fully function G.E.C.K.s."
  nf_tnk.30.a:0 "We can build a brighter future together"
  nf_tnk.30.b:0 "We don't need their charity"

  nf_tnk.31.t:0 "An Incredible Gift"
  nf_tnk.31.d:0 "It seems their are certain benefits from working with these scientists."
  nf_tnk.31.a:0 "We can build a brighter future together"

  nf_tnk.32.d:0 "An entirely new paradigm of science appears, even to us, we can only stand in amazement."
  nf_tnk.32.a:0 "And we shall grasp it with both hemispheres"

  nf_tnk.33.t:0 "Decohesion"
  nf_tnk.33.d:0 "WHAT?!? Something went wrong, our consciousnesses are not properly bound, our minds loose cohesion by at each moment."
  nf_tnk.33.a:0 "Well... this isn't going to end well"

  nf_tnk.34.d:0 "I sit back and watch the sun rise on a grateful wasteland. BLAH BLAH ADD MORE POETIC SPEECH HERE."
  nf_tnk.34.a:0 "finally... peace..."

  nf_tnk.44.t:0 "An ingenious future"
  nf_tnk.44.d:0 "With a united consciousness we can apply our genius to continuously improve our robotic executors."
  nf_tnk.44.a:0 "It is only a matter of time"

  nf_tnk.45.t:0 "Resource Consolidation"
  nf_tnk.45.d:0 "The industrial revolution was intrinsically linked to high density population and industries within cities, if we are to push forward we must consolidate resources."
  nf_tnk.45.a:0 "We shall become dense!"

  nf_tnk.38.t:0 "The Mojave Falls Silent"
  nf_tnk.38.d:0 "The robots have gone, the lobotomites have vanished, silence has set upon the war torn Mojave.\nWhat are those eggheads at The Think Tank up to?"
  nf_tnk.38.a:0 "I'm sure it will be fine"

  nf_tnk.39.t:0 "G.E.V. Infection"
  nf_tnk.39.d:0 "We do not know what this is, but this thing... we see it in our fields, our water... we see it glimmering in the air.\nOur fields grow greener, our water runs cleaner and the numbers on our geiger counters seem, after centuries to be going down."
  nf_tnk.39.a:0 "Surely there's a catch?"

  nf_tnk.40.d:0 "The §BG.E.C.K.§! (Garden of Eden Creation Kit) was a terraforming device created by the Future-Tec division of the Vault-Tec Corporation to allow Vault dwellers to rehabilitate the post-nucler wasteland."\nUnfortunately since the boombs dropped not a soul left alive knows how to manufacture them, a rare forgotten relic from past.\nBut we do not forget, we must rediscover how to manufacture §BG.E.C.K.§!s to rebuild the world."
  nf_tnk.40.a:0 "We shall create Eden"

  nf_tnk.46.t:0 "Technology for peace"
  nf_tnk.46.d:0 "In exchange for not squashing them §Y[TNK.GetName]§! has offered us technical expertise in exchange for peace."
  nf_tnk.46.a:0 "They are a tumour that must be removed"
  nf_tnk.46.b:0 "We are in no rush to squash them"

  nf_tnk.47.t:0 "Give an inch?"
  nf_tnk.47.d:0 "§Y[TNK.getName]§! requests a small amount of territory in exchange for their continued technical expertise."
  nf_tnk.47.a:0 "We do not need this land"
  nf_tnk.47.b:0 "We must protect our borders"

  nf_tnk.48.t:0 "A request for reunification"
  nf_tnk.48.d:0 "Before the chaos §Y[77.getName]§! belonged to §Y[MOT.getName]§! their successor §Y[TNK.getName]§! now claims they are the rightful owners of this land."
  nf_tnk.48.a:0 "This land is irrelevant"
  nf_tnk.48.b:0 "This land is ours"

  nf_tnk.49.t:0 "Making an offer"
  nf_tnk.49.d:0 "§Y[TNK.getName]§! is seeking protection, we can make them an offer for their allegiance. When we conquer [253.getName] we will be obligated to cede [380.getName], [613.getName], [106.getName], [438.getName], [359.getName], [553.getName], [130.getName] and [49.getName]."
  nf_tnk.49.a:0 "We can protect them"
  nf_tnk.49.b:0 "We do not need them"

  nf_tnk.50.t:0 "Making an offer"
  nf_tnk.50.d:0 "§Y[TNK.getName]§! is seeking protection, we can make them an offer for their allegiance. When we conquer [520.getName] we will be obligated to cede [77.getName], [380.getName], [613.getName], [106.getName], [13.getName], [271.getName], [592.getName], [329.getName] and [603.getName]."
  nf_tnk.50.a:0 "We can protect them"
  nf_tnk.50.b:0 "We do not need them"

  nf_tnk.54.t:0 "[TNK.getName] intervention"
  nf_tnk.54.d:0 "[TNK.getName] wants to offer us their support, there are certain benefits to working with these scientists, but... they are mad. Do we really wants to go down this path?"
  nf_tnk.54.a:0 "We need this"
  nf_tnk.54.b:0 "It is not worth the risk"

  nf_tnk.55.t:0 "Making an offer"
  nf_tnk.55.d:0 "§Y[TNK.getName]§! is seeking allies in the wasteland. They may be critical if we seek to overthrow §Y[NCR.getName]§!."
  nf_tnk.55.a:0 "We can use them"
  nf_tnk.55.b:0 "We do not need them"

  nf_tnk.56.t:0 "Making an offer"
  nf_tnk.56.d:0 "§Y[TNK.getName]§! is seeking allies in the wasteland. They may be a critical player in the chaos to come."
  nf_tnk.56.a:0 "We can use them"
  nf_tnk.56.b:0 "We do not need them"

  nf_tnk.52.t:0 "Promises to [TNK.getName]"
  nf_tnk.52.d:0 "Will we keep our promise?"
  nf_tnk.52.a:0 "We will honour our agreement"
  nf_tnk.52.b:0 "We not do owe them anything"

  nf_tnk.53.t:0 "Promises to [TNK.getName]"
  nf_tnk.53.d:0 "Will we keep our promise?"
  nf_tnk.53.a:0 "We will honour our agreement"
  nf_tnk.53.b:0 "We not do owe them anything"

  nf_tnk.57.t:0 "The cost of doing business"
  nf_tnk.57.d:0 "[VEG.getName] can see a path to friendship but demands concessions to give up their territorial ambitions in the Mojave."
  nf_tnk.57.a:0 "We will build a strong ally"
  nf_tnk.57.b:0 "Too much"